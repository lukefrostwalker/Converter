<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c636ad103d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Converter V2</title>
</head>
<body>
    <main class="container d-flex align-items-center justify-content-center vh-100">
        <div class="converter-container text-center p-4">

            <div class="text-center title mb-4">
                <h2>Length Converter</h2>
            </div>
            
            <form action="#" method="#">
                <!-- ---------------------------------- INPUT -->
                <div class="input-box w-100">
                    <input type="number" id="input">
                </div>
                <label for="input">Enter Value</label>

                <!-- ---------------------------------- FROM/TO -->
                <div class="from-to d-flex justify-content-between mt-4 mb-4">
                    <div class="col from">
                        <p class="mb-1 text-start">From</p>
                        <select name="from" id="from">
                            <!-- <option selected disabled>Select Unit</option> -->
                            <option value="nm">Nanometer</option>
                            <option value="µm">Micrometer</option>
                            <option value="mm">Millimeter</option>
                            <option value="cm">Centimeter</option>
                            <option value="m">Meter</option>
                            <option value="km">Kilometer</option>
                            <option value="mi">Mile</option>
                            <option value="yd">Yard</option>
                            <option value="ft">Foot</option>
                            <option value="in" selected>Inch</option>
                        </select>
                    </div>

                    <div class="d-flex align-self-end justify-content-center pb-3 col-2 arrow-icon ">
                        <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
                    </div>

                    <div class="col to">
                        <p class="mb-1 text-start">To</p>
                        <select name="to" id="to">
                            <!-- <option selected disabled>Select Unit</option> -->
                            <option value="nm">Nanometer</option>
                            <option value="µm">Micrometer</option>
                            <option value="mm">Millimeter</option>
                            <option value="cm" selected>Centimeter</option>
                            <option value="m">Meter</option>
                            <option value="km">Kilometer</option>
                            <option value="mi">Mile</option>
                            <option value="yd">Yard</option>
                            <option value="ft">Foot</option>
                            <option value="in">Inch</option>
                        </select>
                    </div>
                </div>
                <!-- ---------------------------------- OUTPUT -->
                <div class="output-box">
                    <input type="number" id="output">
                </div>
                <label for="output" id="output-label">Output</label>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
